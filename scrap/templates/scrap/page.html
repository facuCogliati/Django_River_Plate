{% extends 'scrap/index.html' %}
{% block content %}
{% include 'scrap/navbar.html' %}
<div class="page-container">
    <h1 class="title-page">{{title}}</h1>
    <div class="card-container-grid">
        {% for x in notices %}
        <a href="{{x.url}}">
        <div class="card">
            <img src="{{x.image}}" alt="">
            <div>
                <div class="card-category">
                    <p>{{x.relation}}</p>
                </div>
                <div class="card-text">
                    <h3>{{x.title}}</h3>
                </div>
            </div>
        </div>
        </a>
        {% endfor %}
    </div>
        
</div>
{% endblock%}
